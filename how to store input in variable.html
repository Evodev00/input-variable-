<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <div class="int">
        <input type="text" id="int">
    </div>
</body>
<script>

        const a = inputElement.value;
        console.log(a)
    });
</script>
